<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/rick-and-morty.png" />
  <title>Rick & Morty Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
    <img src="./img/Rick-and-Morty-500x281.png" alt="">
    <input type="text" id="search" placeholder="Buscar personaje..." />
    <label for="status">Estado del personaje</label>
    <select id="status">
        <option value="">Estado</option>
        <option value="alive">Alive</option>
        <option value="dead">Dead</option>
        <option value="unknown">Unknown</option>
    </select>
    <button id="favoritosBtn">Favoritos</button>
    
</header>

<main>
  <p id="mensaje"></p>

  <section id="personajes" class="grid"></section>

  <button id="cargarMas">Cargar m√°s</button>
</main>

<!-- MODAL DETALLE -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <span id="cerrar">&times;</span>
    <div id="detalle"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
